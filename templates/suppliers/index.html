{% extends "base.html" %}

{% block page-header %}
Suppliers
{% endblock %}

{% block content %}
<h3>Suppliers</h3>
<table>
  <tr>
    <th>Name</th>
    <th>Total</th>
  </tr>
{% for supplier in suppliers %}
  <tr>
    <td><a href="{% url suppliers:detail supplier.slug %}">{{ supplier }}</a></td>
    <td>{{ supplier.record_set.currency }}{{ supplier.total }}</td>
  </tr>
{% endfor %}
</table>
{% endblock %}
